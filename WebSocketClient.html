<html>
<head>
    <title>WebSocketTest</title>
    <style>
        body {
            text-align: center;
        }

        #login {
            margin: 0 auto;
            width: 400px;
        }

        #userName {
            height: 26px;
        }

        #pwd {
            height: 25px;
        }

        #btnLogin {
            width: 113px;
            margin-left: 0px;
        }

        #sendText {
            margin-left: 0px;
            width: 320px;
        }
    </style>
    <script>
        var socket;

		//websocket启动
		function createWebSocket() {
			try {
				var host = "ws://" + $("serverIP").value + ":" + $("serverPort").value + "/"
				socket = new WebSocket(host);
				init();
			} catch (e) {
				console.log('catch' + e);
				reconnect();
			}
		}
		function init() {
			//连接成功建立的回调方法
			socket.onopen = function (event) {
				console.log("WebSocket:已连接");
				//心跳检测重置
				heartCheck.reset().start();
			};

			//接收到消息的回调方法
			socket.onmessage = function (event) {
				displayContent(event.data);
				console.log("WebSocket:收到一条消息", event.data);
				heartCheck.reset().start();
			};

			//连接发生错误的回调方法
			socket.onerror = function (event) {
				console.log("WebSocket:发生错误");
				reconnect();
			};

			//连接关闭的回调方法
			socket.onclose = function (event) {
				console.log("WebSocket:已关闭");
				heartCheck.reset();//心跳检测
				reconnect();
			};
		}

		//避免重复连接
		var lockReconnect = false, tt;

		//websocket重连
		function reconnect() {
			if (lockReconnect) {
				return;
			}
			lockReconnect = true;
			tt && clearTimeout(tt);
			tt = setTimeout(function () {
				console.log('重连中...');
				lockReconnect = false;
				createWebSocket();
			}, 4000);
		}
	
		//websocket心跳检测
		var heartCheck = {
			timeout: 5000,
			timeoutObj: null,
			serverTimeoutObj: null,
			reset: function () {
				clearTimeout(this.timeoutObj);
				clearTimeout(this.serverTimeoutObj);
				return this;
			},
			start: function () {
				var self = this;
				this.timeoutObj && clearTimeout(this.timeoutObj);
				this.serverTimeoutObj && clearTimeout(this.serverTimeoutObj);
				this.timeoutObj = setTimeout(function () {
					//这里发送一个心跳，后端收到后，返回一个心跳消息，
					//onmessage拿到返回的心跳就说明连接正常
					socket.send('{"type":"HeartBeat","msg":""}');
					console.log('{"type":"HeartBeat","msg":""}');
					self.serverTimeoutObj = setTimeout(function () { // 如果超过一定时间还没重置，说明后端主动断开了
						console.log('关闭服务');
						socket.close();//如果onclose会执行reconnect，我们执行 websocket.close()就行了.如果直接执行 reconnect 会触发onclose导致重连两次
					}, self.timeout)
				}, this.timeout)
			}
		};
		
		
		//发送信息
        function send() {
            var msg = '{"type":"send","msg":"'+$("sendText").value+'"}' 
            socket.send(msg);
        }
		//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function () {
            try {
                socket.close();
                socket = null;
            }
            catch (ex) {
            }
        };

        function $(id) { return document.getElementById(id); }

        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        function displayContent(msg) {
            $("txtContent").value += "\r\n" +new Date().Format("yyyy/MM/dd hh:mm:ss")+ ":  " + msg;
        }
        function onkey(event) { if (event.keyCode == 13) { send(); } }
    </script>
</head>
<body>
    <h3>WebSocketTest</h3>
    <div id="login">
        <div>
            <input id="serverIP" type="text" placeholder="服务器IP" value="127.0.0.1" autofocus="autofocus" />
            <input id="serverPort" type="text" placeholder="服务器端口" value="9000" />
            <input id="btnConnect" type="button" value="连接" onclick="createWebSocket()" />
        </div>
        <div>
            <input id="sendText" type="text" placeholder="发送文本" value="I'm WebSocket Client!" />
            <input id="btnSend" type="button" value="发送" onclick="send()" />
        </div>
        <div>
            <div>
                来自服务端的消息
            </div>
            <textarea id="txtContent" cols="50" rows="10" readonly="readonly"></textarea>
        </div>
    </div>
</body>
</html>
